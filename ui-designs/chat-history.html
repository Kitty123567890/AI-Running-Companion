<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对话历史 - 元气跑伴</title>
    <link rel="stylesheet" href="css/chat-history.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="js/tailwind-config.js"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto { content-visibility: auto; }
            .text-shadow { text-shadow: 0 0 8px rgba(255, 107, 139, 0.6); }
            .card-hover { transition: transform 0.3s ease, box-shadow 0.3s ease; }
            .card-hover:hover { transform: translateY(-3px); box-shadow: 0 0 15px rgba(255, 107, 139, 0.3); }
        }
    </style>
</head>
<body class="bg-background text-textPrimary min-h-screen flex flex-col">
    <!-- 顶部导航 -->
    <header class="py-4 px-6 glass-card backdrop-blur-xl border-b border-white/10">
        <div class="flex justify-between items-center">
            <button id="backButton" class="text-textSecondary hover:text-white transition-colors">
                <i class="fa fa-arrow-left mr-2"></i>返回
            </button>
            <h1 class="text-xl font-semibold">对话历史</h1>
            <div class="w-10"></div> <!-- 占位元素，保持标题居中 -->
        </div>
    </header>

    <!-- 内容区域 -->
    <main class="flex-1 overflow-y-auto p-6">
        <!-- 对话历史列表 -->
        <div class="space-y-4">
            <!-- 对话记录项 - 示例1 -->
            <div class="chat-record glass-card rounded-xl p-4 cursor-pointer card-hover" data-id="1">
                <div class="flex justify-between items-start mb-2">
                    <h2 class="text-base font-medium">赛前准备建议</h2>
                    <span class="text-xs text-textTertiary">2023-11-25 08:30</span>
                </div>
                <p class="text-sm text-textSecondary line-clamp-2">明天有马拉松比赛，需要做好赛前准备...</p>
            </div>

            <!-- 对话记录项 - 示例2 -->
            <div class="chat-record glass-card rounded-xl p-4 cursor-pointer card-hover" data-id="2">
                <div class="flex justify-between items-start mb-2">
                    <h2 class="text-base font-medium">跑步姿势纠正</h2>
                    <span class="text-xs text-textTertiary">2023-11-20 19:45</span>
                </div>
                <p class="text-sm text-textSecondary line-clamp-2">你的跑步姿势需要调整，注意膝盖不要内扣...</p>
            </div>

            <!-- 对话记录项 - 示例3 -->
            <div class="chat-record glass-card rounded-xl p-4 cursor-pointer card-hover" data-id="3">
                <div class="flex justify-between items-start mb-2">
                    <h2 class="text-base font-medium">赛后恢复计划</h2>
                    <span class="text-xs text-textTertiary">2023-11-15 16:20</span>
                </div>
                <p class="text-sm text-textSecondary line-clamp-2">长跑后需要进行适当的拉伸和恢复训练...</p>
            </div>

            <!-- 对话记录项 - 示例4 -->
            <div class="chat-record glass-card rounded-xl p-4 cursor-pointer card-hover" data-id="4">
                <div class="flex justify-between items-start mb-2">
                    <h2 class="text-base font-medium">训练计划制定</h2>
                    <span class="text-xs text-textTertiary">2023-11-10 10:15</span>
                </div>
                <p class="text-sm text-textSecondary line-clamp-2">根据你的目标，我为你制定了一份8周训练计划...</p>
            </div>

            <!-- 对话记录项 - 示例5 -->
            <div class="chat-record glass-card rounded-xl p-4 cursor-pointer card-hover" data-id="5">
                <div class="flex justify-between items-start mb-2">
                    <h2 class="text-base font-medium">饮食营养建议</h2>
                    <span class="text-xs text-textTertiary">2023-11-05 14:30</span>
                </div>
                <p class="text-sm text-textSecondary line-clamp-2">跑步者需要注意蛋白质和碳水的摄入比例...</p>
            </div>
        </div>
    </main>

    <!-- 哈特形象 - 页面右下角悬浮 -->
    <div class="fixed bottom-24 right-6 w-16 h-16 animate-float">
        <!-- 哈特形象 - Lv.4 常态 -->
        <svg viewBox="0 0 110 100" class="w-full h-full">
            <!-- 哈特主体 -->
            <path d="M55,10 C75,10 90,30 90,50 C90,75 55,95 55,95 C55,95 20,75 20,50 C20,30 35,10 55,10 Z" fill="url(#hart-gradient)"/>
            <!-- 眼睛 -->
            <circle cx="40" cy="40" r="3" fill="white"/>
            <circle cx="70" cy="40" r="3" fill="white"/>
            <!-- 高光 -->
            <circle cx="41" cy="39" r="1.5" fill="white" opacity="0.8"/>
            <circle cx="71" cy="39" r="1.5" fill="white" opacity="0.8"/>
            <!-- 渐变定义 -->
            <defs>
                <radialGradient id="hart-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="0%" stop-color="#FF6B8B"/>
                    <stop offset="100%" stop-color="#FF2D55"/>
                </radialGradient>
            </defs>
        </svg>
    </div>

    <!-- 脚本 -->
    <script src="js/chat-history.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Running Companion</title>
    <link rel="stylesheet" href="public/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>AI 跑步教练</h1>
      <div class="header-actions">
        <label class="toggle">
          <input type="checkbox" id="voiceToggle" checked />
          <span>语音教练</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="useOpenAI" />
          <span>使用兼容 OpenAI 的接口</span>
        </label>
        <input id="openaiBase" type="text" placeholder="API 基址（可选，如 http://localhost:11434/v1）" />
        <input id="modelName" type="text" placeholder="模型（如 gpt-4o-mini 或 llama3.1）" />
        <input id="openaiKey" type="password" placeholder="API 密钥（可选；如 ollama）" />
      </div>
    </header>

    <main class="app">
      <section class="panel run-panel">
        <h2>跑步数据</h2>
        <form id="runForm" class="run-form">
          <div class="field">
            <label for="destination">目的地</label>
            <input id="destination" name="destination" type="text" placeholder="例如：中央公园环线" />
          </div>
          <div class="field">
            <label for="distance">距离（公里）</label>
            <input id="distance" name="distance" type="number" min="0" step="0.1" placeholder="例如：5" />
          </div>
          <div class="field">
            <label for="duration">时长（分钟）</label>
            <input id="duration" name="duration" type="number" min="0" step="1" placeholder="例如：30" />
          </div>
          <div class="field">
            <label for="avgHr">平均心率（次/分）</label>
            <input id="avgHr" name="avgHr" type="number" min="0" step="1" placeholder="例如：150" />
          </div>
          <div class="field">
            <label for="age">年龄（可选）</label>
            <input id="age" name="age" type="number" min="0" step="1" placeholder="例如：35" />
          </div>
          <div class="field">
            <label for="notes">备注</label>
            <input id="notes" name="notes" type="text" placeholder="例如：爬坡、炎热、间歇等情况" />
          </div>
          <div class="actions">
            <button type="submit">保存/更新</button>
            <button type="button" id="clearRun">清空</button>
          </div>
        </form>
        <div id="runSummary" class="run-summary"></div>
      </section>

      <section class="panel chat-panel">
        <h2>教练聊天</h2>
        <div id="chat" class="chat"></div>
        <form id="chatForm" class="chat-input">
          <button type="button" id="micBtn" title="点击说话">🎤</button>
          <input id="message" type="text" autocomplete="off" placeholder="向教练提问……" />
          <button type="submit">发送</button>
          <button type="button" id="clearChat" title="清空聊天">清空</button>
        </form>
      </section>
    </main>

    <footer class="app-footer">
      <small>
        以上建议仅供参考，不构成医疗建议。如有健康问题请咨询专业人士。
      </small>
    </footer>

    <script src="public/analysis.js"></script>
    <script src="public/app.js"></script>
  </body>
  </html>
